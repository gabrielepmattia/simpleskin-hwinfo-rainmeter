[Rainmeter]
Update=1000

[Metadata]
Name=HWiNFO_gabry3795
Author=gabry3795
Information=Demo skin for displaying hardware information from HWiNFO.
Version=3.1.0

; ------------------------------ variables ------------------------------

[Variables]
HWiNFOColor1=0, 255, 0, 255
HWiNFOColor2=255, 0, 0, 255
HWiNFOColor3=0, 204, 255, 255
HWiNFOColor4=255, 255, 255, 255
HWiNFOColor5=255, 255, 0, 255
